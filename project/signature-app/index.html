<script>

$( ".copy-me" ).hide();

function myFunction()
{

  allowScriptAccess: 'always',
  trustedDomains: ['*']
});

App.IndexView = Ember.View.extend({
  didInsertElement: function() {
    var copyButton = this.$('#copy-button');
    var clip = new ZeroClipboard(copyButton);
